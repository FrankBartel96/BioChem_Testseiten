<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>Aktionspotenzial mit skalierten Ionenströmen</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #F6F8E2;
            color: #333;
            margin: 0;
        }

        .controls label {
            display: block;
            margin-top: 10px;
        }

        canvas {
            margin-top: 30px;
            border: 1px solid #ccc;
        }

        .legend {
            margin-top: 10px;
            display: flex;
            gap: 20px;
            font-size: 14px;
        }

            .legend span {
                display: inline-block;
                width: 16px;
                height: 10px;
                margin-right: 6px;
                vertical-align: middle;
            }

        button {
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 12px;
            background-color: #0071e3;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

            button:hover {
                background-color: #005bb5;
                box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            }

      
        .cat-image {
            position: absolute;
            left: 400px;
            top: 320px;
            width: 50%;
            margin: auto;
        }

            .cat-image img {
                width: 70%;
                border-radius: 12px;
            }

        select,
        input[type="number"] {
            font-size: 16px;
            padding: 8px 12px;
            border-radius: 12px;
            border: 1px solid #ccc;
            width: 90%;
            max-width: 60px;
            margin-top: 5px;
        }


        textarea {
            width: 980px;
            height: 140px;
            padding: 12px;
            font-size: 0.95rem;
            border-radius: 12px;
            border: 1px solid #ccc;
            background: #fff;
        }
    </style>
</head>
<body>
    <h2>Simulation des Aktionspotenzials (mit skalierten Ionenströmen)</h2>
    <h4>Ausgangswerte: Na<sup>+</sup>: 140mmol ;  K<sup>+</sup>: 4mmol ;  Cl<sup>-</sup>: 560mmol</h4>



    <div class="controls">
        <label>
            Extrazelluläres Na⁺ [mmol/l]:
            <input type="number" id="naExtra" value="140" min="10" max="10000" />

            Extrazelluläres K⁺ [mmol/l]:
            <input type="number" id="kExtra" value="4" min="1" max="10000" />

            Extrazelluläres Cl⁻ [mmol/l]:
            <input type="number" id="clExtra" value="560" min="10" max="10000" />
        </label>
        <label>
            Reizfrequenz (Hz):
            <input type="number" id="freq" value="1" min="1" max="1000" />

            Schwellwert (mV):
            <select id="thresholdSelect">
                <option value="-55">-55 mV</option>
                <option value="-50">-50 mV</option>
                <option value="-30">-30 mV</option>
            </select>
        </label>

        <button onclick="updateGraph()">Aktualisieren</button>
        <button onclick="location.reload()">Seite neu laden</button>
    </div>



    <canvas id="apChart" width="1000" height="450"></canvas>

    <div class="cat-image">
        <img src="pics/AP.png" align="middle" alt="Katze" id="catImage">
    </div>

    <div class="legend">
        <div><span style="background: blue;"></span>Membranpotenzial</div>
        <div><span style="background: red;"></span>Na⁺-Strom (▼ einwärts)</div>
        <div><span style="background: green;"></span>K⁺-Strom (▲ auswärts)</div>
        <div><span style="background: orange;"></span>Cl⁻-Strom (▼ einwärts)</div>
        <div><span style="background: purple;"></span>Schwellwertlinie</div>
    </div>






    <textarea readonly>
  Erklärung  Na⁺, Cl⁻ strömen in die Zelle → ▼ und K⁺ strömt aus der Zelle → ▲
      Erhöhung der extrazellulären K+conc. 
       → verstärkter Einstrom von Kaliumionen 
       → Ladungsunterschied geringer 
       → Depolarisation 
       → Ruhemembranpotential weniger negativ 
       → Zelle leichter erregbar 
     Verringerung der extrazellulären K +</sup>conc. (Hypokaliämie) 
       → verstärkter Ausstrom von Kaliumionen 
       → Ladungsunterschied größer 
       → Hyperpolarisation 
       → negativeres Ruhemembranpotential 
       → Erregbarkeit verringert 
      Erhöhung der extrazellulären Na +>conc. 
       → Zunahme des positiven Ladungseinstroms 
       → Ruhemembranpotential positiver 
     Verringerung der extrazellulären Na +conc. 
       → Verringerung des positiven Ladungseinstroms 
       → negativeres Ruhemembranpotential 
     Extrazelluläre Cl-conc. 
         Ruhezustand: extrazelluläre Cl⁻-conc. höher als intrazellulär 
       → Chloridionen diffundieren in die Zelle 
       → Zunahme der negativen Ladung 
       → Hyperpolarisation 
       → Zelle weniger erregbar 
    </textarea>


    <script>
        const canvas = document.getElementById('apChart');
        const ctx = canvas.getContext('2d');

        const R = 8.314, T = 310, F = 96485; // physikalische Konstanten
        const ionIntra = { Na: 50, K: 400, Cl: 108 };

        function calculateRestingPotential(naOut, kOut, clOut) {
            const P_K = 1.0, P_Na = 0.04, P_Cl = 0.45;
            const top = (P_K * kOut) + (P_Na * naOut) + (P_Cl * ionIntra.Cl);
            const bottom = (P_K * ionIntra.K) + (P_Na * ionIntra.Na) + (P_Cl * clOut);
            return Math.round(61 * Math.log10(top / bottom) * 10) / 10;
        }

        function calcENa(naOut) {
            return (R * T / F) * Math.log(naOut / ionIntra.Na) * 1000;
        }

        function calcEK(kOut) {
            return (R * T / F) * Math.log(kOut / ionIntra.K) * 1000;
        }

        function mapTimeToX(t) {
            const maxTime = 38, minX = 50, maxX = 950;
            return minX + (t / maxTime) * (maxX - minX);
        }

        function mapVoltageToY(v) {
            const minV = -100, maxV = 50, minY = 350, maxY = 50;
            return minY - ((v - minV) / (maxV - minV)) * (minY - maxY);
        }

        function generateAPSeries(freq, naOut, kOut, clOut) {
            const durationPerSpike = 8, sampleRate = 0.5;
            const interval = 1000 / freq;
            const totalTime = Math.min(40, interval * 5);

            const restingPotential = calculateRestingPotential(naOut, kOut, clOut);
            const ENa = Math.min(calcENa(naOut), 60); // Peak begrenzen
            const EK = Math.max(calcEK(kOut), -100);  // Hyperpol begrenzen

            const time = [], voltage = [], currentsNa = [], currentsK = [], currentsCl = [];

            for (let t = 0; t <= totalTime; t += sampleRate) {
                let inSpike = false, localT = 0;
                for (let spikeStart = 0; spikeStart < totalTime; spikeStart += interval) {
                    if (t >= spikeStart && t < spikeStart + durationPerSpike) {
                        inSpike = true;
                        localT = t - spikeStart;
                        break;
                    }
                }

                let v = restingPotential;
                let currentNa = 0, currentK = 0, currentCl = 0;

                if (inSpike) {
                    if (localT < 1.0) {
                        v = restingPotential;
                    } else if (localT < 2.0) {
                        v = restingPotential + (localT - 1.0) * (ENa - restingPotential);
                        currentNa = -2;
                    } else if (localT < 3.0) {
                        v = ENa;
                        currentNa = -1;
                    } else if (localT < 5.0) {
                        v = ENa - (localT - 3.0) * ((ENa - EK) / 2);
                        currentK = 2;
                    } else if (localT < 6.5) {
                        v = EK;
                        currentK = 1.5;
                        currentCl = -1.5;
                    } else {
                        v = restingPotential;
                    }
                }

                time.push(t);
                voltage.push(Math.round(v * 10) / 10);
                currentsNa.push(currentNa);
                currentsK.push(currentK);
                currentsCl.push(currentCl);
            }

            return { time, voltage, currentsNa, currentsK, currentsCl };
        }

        function drawAxes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 1;

            ctx.beginPath();
            ctx.moveTo(50, 350);
            ctx.lineTo(950, 350);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(50, 50);
            ctx.lineTo(50, 350);
            ctx.stroke();

            ctx.fillStyle = 'black';
            ctx.font = '14px sans-serif';
            ctx.fillText('Zeit (ms)', 900, 340);

            ctx.save();
            ctx.translate(20, 200);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Membranpotenzial (mV)', 20, 20);
            ctx.restore();

            for (let v = -100; v <= 50; v += 25) {
                const y = mapVoltageToY(v);
                ctx.fillText(v.toString(), 10, y + 5);
                ctx.beginPath();
                ctx.moveTo(45, y);
                ctx.lineTo(50, y);
                ctx.stroke();
            }

            for (let t = 0; t <= 38; t += 8) {
                const x = mapTimeToX(t);
                ctx.fillText(t.toString(), x - 10, 370);
                ctx.beginPath();
                ctx.moveTo(x, 345);
                ctx.lineTo(x, 350);
                ctx.stroke();
            }
        }

        function drawThresholdLine(value) {
            const y = mapVoltageToY(parseFloat(value));
            ctx.strokeStyle = 'purple';
            ctx.setLineDash([5, 5]);
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(50, y);
            ctx.lineTo(950, y);
            ctx.stroke();
            ctx.setLineDash([]);
            ctx.fillStyle = 'purple';
            ctx.font = '12px sans-serif';
            ctx.fillText(`Schwelle (${value} mV)`, 55, y - 5);
        }

        function animateDrawing(data, threshold) {
            drawAxes();
            drawThresholdLine(threshold);

            let i = 1;
            function drawStep() {
                if (i >= data.time.length) return;

                const x1 = mapTimeToX(data.time[i - 1]);
                const y1 = mapVoltageToY(data.voltage[i - 1]);
                const x2 = mapTimeToX(data.time[i]);
                const y2 = mapVoltageToY(data.voltage[i]);

                ctx.strokeStyle = 'blue';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();

                const barWidth = 4;
                const zeroY = 360;
                const scaleFactor = 8;
                const x = x2;

                const drawBar = (color, current, offset) => {
                    if (current !== 0) {
                        ctx.fillStyle = color;
                        const barHeight = Math.abs(current) * scaleFactor;
                        const direction = current > 0 ? -1 : 1;
                        const baseY = zeroY + offset;
                        ctx.fillRect(x - barWidth / 2, baseY, barWidth, barHeight * direction);
                    }
                };

                drawBar('red', data.currentsNa[i], 0);
                drawBar('green', data.currentsK[i], 15);
                drawBar('orange', data.currentsCl[i], 30);

                i++;
                requestAnimationFrame(drawStep);
            }

            drawStep();
        }

        function updateGraph() {
            const naOut = parseFloat(document.getElementById("naExtra").value);
            const kOut = parseFloat(document.getElementById("kExtra").value);
            const clOut = parseFloat(document.getElementById("clExtra").value);
            const freq = parseFloat(document.getElementById("freq").value);
            const threshold = document.getElementById("thresholdSelect").value;

            const data = generateAPSeries(freq, naOut, kOut, clOut);
            animateDrawing(data, threshold);
        }

        updateGraph();
    </script>
</body>
</html>
